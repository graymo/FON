<!DOCTYPE html>
<html>
<head>
  <title>Kitchener Festival of Neighbourhoods</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

</head>
<body>
  <div id="map" style="width: 600px; height: 600px"></div>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script>

    var map = L.map('map').setView([43.43379,-80.4685], 12);
    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'examples.map-i875mjb7'
    }).addTo(map);


    function onEachFeature(feature, layer){
      if (feature.properties.Quote)
      layer.bindPopup(feature.properties.Activity + "<br>" + feature.properties.Location + "<br>" + feature.properties.Date + "<br>" + feature.properties.Neighbourhood + "<br>" + feature.properties.Quote)
      else if (feature.properties.Activity)
      layer.bindPopup(feature.properties.Activity)
      else if (feature.properties.description)
      layer.bindPopup(feature.properties.description)
      else if (feature.properties.NEIGHBOU00)
      layer.bindPopup(feature.properties.NEIGHBOU00)
      else if (feature.properties.WardName)
      layer.bindPopup(feature.properties.WardName)
    };
    
    var events = new L.LayerGroup();
    var other = new L.LayerGroup();
    var grants = new L.LayerGroup();
    
    var fonFeatures = {{site.data.registered-activities|jsonify}};
    var unregistered = {{site.data.unregistered-events|jsonify}};
    var grant-awards = {{site.data.grant-awards|jsonify}};
    
    L.geoJson(fonFeatures, {onEachFeature: onEachFeature}).addTo(events);
    L.geoJson(unregistered, {onEachFeature: onEachFeature}).addTo(other);
    L.geoJson(grant-awards, {onEachFeature: onEachFeature}).addTo(grants);

    var assoc = new L.LayerGroup();
    var ward = new L.LayerGroup();
    
    var neighbourhoods = {{site.data.kitchener-neighbourhoods|jsonify}};
    var wards = {{site.data.ward-boundaries|jsonify}};
    
    L.geoJson(neighbourhoods, {onEachFeature: onEachFeature}).addTo(assoc);
    L.geoJson(wards, {onEachFeature: onEachFeature}).addTo(ward);
    
    var baseLayers = {
      "Wards": ward,
      "Neighbourhood Associations": assoc
    };
    
    var overlays = {
      "Registered FON Events": events,
      "Other Events": other,
      "Capital Improvement Grants": grants
    };
    
    L.control.layers(baseLayers, overlays).addTo(map);
  
  </script>
</body>
</html>
