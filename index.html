<!DOCTYPE html>
<html>
<head>
  <title>Kitchener Festival of Neighbourhoods</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

</head>
<body>
  <div id="map" style="width: 600px; height: 400px"></div>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script>

    var map = L.map('map').setView([43.43647,-80.45734], 12);

    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'examples.map-i875mjb7'
    }).addTo(map);


    function onEachFeature(feature, layer){
      if (feature.properties && feature.properties.Quote)
      layer.bindPopup(feature.properties.Quote)
      else if (feature.properties && feature.properties.NEIGHBOU00)
      layer.bindPopup(feature.properties.NEIGHBOU00)
    };

    var fonFeatures = {{site.data.registered-activities|jsonify}};
    
    var neighbourhoods = {{site.data.kitchener-neighbourhoods|jsonify}};
 
    L.geoJson([neighbourhoods, fonFeatures], {onEachFeature: onEachFeature}).addTo(map);

  </script>
</body>
</html>
