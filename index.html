<!DOCTYPE html>
<html>
<head>
  <title>Kitchener Festival of Neighbourhoods</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

</head>
<body>
  <div id="map" style="width: 600px; height: 600px"></div>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script>

    var map = L.map('map').setView([43.43379,-80.4685], 12);
    L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      id: 'examples.map-i875mjb7'
    }).addTo(map);
    
    function getColor(w) {
      return w = 1  ? #8dd3c7 :
             w = 2  ? #ffffb3 :
             w = 3  ? #bebada :
             w = 4  ? #fb8072 :
             w = 5  ? #80b1d3 :
             w = 6  ? #fdb462 :
             w = 7  ? #b3de69 :
             w = 8  ? #fccde5 :
             w = 9  ? #d9d9d9 :
             w = 10 ? #bc80bd :
                      #ccebc5;
    }
    
    function style(feature) {
      return {
        fillColor: getColor(feature.properties.WardNumber)
      }
    }
    
    var fonFeatures = {{site.data.registered-activities|jsonify}};
    var unregistered = {{site.data.unregistered-events|jsonify}};
    var awards = {{site.data.grant-awards|jsonify}};
    
    L.geoJson([fonFeatures, unregistered, awards,]).addTo(map);
    

    
    var neighbourhoods = {{site.data.kitchener-neighbourhoods|jsonify}};
    var wards = {{site.data.ward-boundaries|jsonify}};
    
    L.geoJson([neighbourhoods, wards, {style: style}]).addTo(map);

    //var baseLayers = {
    //  "Kitchener Wards": wards,
    //  "Neighbourhood Associations": assoc
  //  };
    
 //   var overlays = {
 //     "Registered FON Events": events,
 //     "Other Events": other,
//      "Neighbourhood Improvement Grants": grants
//    };
//    
//    L.control.layers(baseLayers, overlays).addTo(map);
  
  </script>
</body>
</html>
